<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        
        .box {
            width: 300px;
            height: 300px;
            background-color: lightblue;
            margin-top: 10px;
        }

        /* none 真的消失 */
        /* opacity 還是存在 */
        .box1 {
            opacity: 0.5;
            /* display: none; */
        }

        .box:hover {
            opacity: 0;
            /* display: none; */
        }
    </style>
</head>

<body>
    <div class="box box1">
        1111
    </div>
    <div class="box box2">
        2222
    </div>
</body>

</html>
