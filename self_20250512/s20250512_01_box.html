<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    a {
        display: block;
        width: 100px;
        height: 100px;
        background-color: lightblue;
    }
</style>

<body>
    <!-- inline / inline-block / block -->
    <!-- block / div p h1-h6... -->

    <!-- inline -->
    <a href="">1</a>
    <a href="">2</a>
    <a href="">3</a>
    <a href="">4</a>

    <!-- ul li 點點的排序 -->
    <ul>
        <li>Chandler</li>
        <li>Monica</li>
        <li>Joey</li>
    </ul>
<!-- ol li 數字排序 -->
    <ol>
        <li>Chandler</li>
        <li>Monica</li>
        <li>Joey</li>
    </ol>
</body>

</html>
